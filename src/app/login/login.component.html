<div class="d-flex justify-content-center align-items-center">
    <form action="" >
        <div class="alert alert-danger m" *ngIf="loginFailed">Username/Password Incorrect</div>
        <div class="alert alert-success" *ngIf="loginSuccess">Logged In</div>
        <div class="alert alert-info" *ngIf="isRedirect && !loginSuccess && !loginFailed">Need to login before editing employee details</div>
        <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" class="form-control"  name="name" id="name" #name>
        </div>
        <div class="form-group">
            <label for="password"><strong>Password</strong></label>
            <input type="text" class="form-control" name="password" id="password" #password>
        </div>
        <input type="submit" (click)="login(name.value, password.value)" value="login">
    </form>
</div>
